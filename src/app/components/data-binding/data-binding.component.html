<p>data-binding works!</p>

<div class="row">
  <div class="col-md-6">
    <h3>Interpolation</h3>
    <p>{{name}}</p>
    <p>{{2+2}}</p>
    <p>{{"Welcome " + name}}</p>
    <p>{{name.length}}</p>
    <p>{{name.toUpperCase()}}</p>
    <p>{{currentYear}}</p>
    <p>{{currentMonth}}</p>
    <p>{{currentMonth + 1}}</p>
    <p>{{currentDay}}</p>
    <!-- <p>{{greetUser()}}</p> -->
  </div>
  <div class="col-md-6">
    <h3>Property Binding</h3>
    <!-- Bind the placeholder and value property of an input -->
    <input type="text" [value] ="name" [placeholder]="inputPlaceholder">
    <!-- Bind the disabled property of the button -->
    <button [disabled]="buttonDisabled">Click Me</button>
    <!-- Bind the src property of an image -->
    <img [src]="imageUrl" alt="Angular Logo">
  </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Event Binding</h3>
        <button (click)="onButtonClick()">Click Me</button>
        <p>{{ message }}</p>

        <button (click)="showMessage()">Greet User</button>

        <input (keyup)="onKeyUp($event)" placeholder="Type something...">
        <!-- <p>Your message: {{ message }}</p> -->

        <select (change)="onSelectChange($event)">
            <option value ="">Select State</option>
            <option value ="CA">California</option>
            <option value ="NY">New York</option>
            <option value ="TX">Texas</option>
            <option value ="FL">Florida</option>
          </select>
    </div>
    <div class="col-md-6">
        <h3>Two-way Binding</h3>
        <div class="row">
            <div class="col-md-6">
                <input type="text" [(ngModel)]="courseName" placeholder="Enter course name">
            </div>
            <div class="col-md-6">
                <input type="text" [value]="courseName" placeholder="Enter course name">
            </div>
        </div>
    </div>
</div>
