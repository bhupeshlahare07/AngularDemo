<p>data-binding works!</p>

<div class="row">
  <div class="col-md-6">
    <h3>Interpolation</h3>
    <p>{{name}}</p>
    <p>{{2+2}}</p>
    <p>{{"Welcome " + name}}</p>
    <p>{{name.length}}</p>
    <p>{{name.toUpperCase()}}</p>
    <p>{{currentYear}}</p>
    <p>{{currentMonth}}</p>
    <p>{{currentMonth + 1}}</p>
    <p>{{currentDay}}</p>
    <!-- <p>{{greetUser()}}</p> -->
  </div>
  <div class="col-md-6">
    <h3>Property Binding</h3>
    <input [id]="myId" type="text" value="Vishwas">
  </div>
</div>
