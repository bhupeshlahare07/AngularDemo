<div class="row">
    <div class="col-4">
        <button class="btn btn-success"(click)="getUser()">Get Users</button>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <ul>
            @for(item of userList; track $index)
            {
                <li>{{item.id}} - {{item.name}}</li>
            }
        </ul>
    </div>
</div>
